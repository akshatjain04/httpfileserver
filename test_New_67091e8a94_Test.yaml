# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/new/"
          json:
            route: "/example"
            dir: "/example/dir"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                message: "File server created successfully"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/new/"
          json:
            route: ""  # Missing route
            dir: "/example/dir"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Route is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/new/"
          json:
            route: "/example with special characters and a very long route name that might cause issues"
            dir: "/example/dir"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Route is too long or contains invalid characters"

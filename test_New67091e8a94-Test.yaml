# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/new/"
          json:
            route: "/testroute"
            dir: "/testdir"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - hasProperty: ["response.route", "response.dir"]

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/new/"
          json:
            route: "/testroute"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 400
            - hasProperty: ["response.error"]

  - name: "API request with edge case"
    flow:
      - post:
          url: "/new/"
          json:
            route: "/testroute"
            dir: "/testdir_with_special_chars_@#$%^&*()"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - hasProperty: ["response.route", "response.dir"]
